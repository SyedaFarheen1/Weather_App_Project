<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weatherBox" id="search-form">
      <header>
        <form class="submitForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div class="city-data">
            <h1 id="city-name"></h1>
            <p class="city-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-data">
            <div id="icon"></div>
            <div class="temperature-value" id="temperature"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/SyedaFarheen1" target="_blank"
          >Syeda Farheen</a
        >
        and is
        <a
          href="https://github.com/SyedaFarheen1/Weather_App_Project"
          target="_blank"
          >on GitHub</a
        >
        and
        <a
          href="https://weatherapp-shecodes-project.netlify.app/"
          target="_blank"
          >hosted on Nelify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
